<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Path Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <div class="nav black">
      


    <nav class="nav-wrapper black">
        <div class="">
            <div class="row">
                <div class="right col s12 m8 vl1">
                    <ul class="hide-on-med-and-down">
                        <li><button class="btnadj" onclick="startbutton()">
                                <i class="fas fa-play"></i>
                                Start
                            </button></li>
                       <li> <button class="btnadj" onclick="targetbutton()">
                            <i class="fas fa-map-marker-alt"></i>
                            Target
                        </button></li>
                        <li><button class="btnadj" onclick="bombbutton()">
                            <i class="fas far fas fa-bomb"></i>
                            Bomb
                        </button>
                    </li>
                    <li><button class="btnadj" onclick ="dikstra()" id="dikstra">
                            <i class="fas fa-atom"></i>
                            Dijkstra Algorithm
                        </button></li>
                        <li><button class="btnadj" id="reset"  onClick="window.location.reload();">
                            <i class="fas fa-backward"></i>
                          Reset
                        </button></li>
                    </ul>
                </div>
                <div class="brand-logo left col s12 m4 vl1">
                    <img src="./img/logosmall.PNG" />
                </div>

                <a href="#" class="sidenav-trigger right" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>
               
            </div>
        </div>
    </nav>


    <ul class="sidenav" id="mobile-links">
        <li><a onclick="startbutton()">
            <i class="fas fa-play"></i>
            Start
        </a></li>
   <li> <a onclick="targetbutton()">
        <i class="fas fa-map-marker-alt"></i>
        Target
   </a></li>
    <li><a onclick="bombbutton()">
        <i class="fas far fas fa-bomb"></i>
        Bomb
    </a>
</li>
<li><a id="dikstra" onclick ="dikstra()">
        <i class="fas fa-atom"></i>
        Dijkstra Algorithm
</a></li>
    <li><a id="reset"  onClick="window.location.reload();">
        <i class="fas fa-backward"></i>
      Reset
    </a></li>
    </ul>
    <div id='chessContainer'>
        <table class="gridtable" id="tableMain">
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
   
    <script src="./algos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
       
        $('.sidenav').sidenav().on('click tap', 'li a', () => {
            $('.sidenav').sidenav('close');
        });;
    </script>
</body>

</html>
